{% extends 'base.html' %}
{% block title %}Crear cuenta{% endblock %}
{% block content %}
<h2>Crear cuenta</h2>
<form method="post" novalidate>
  {% csrf_token %}
  {{ form.non_field_errors }}
  {% for field in form %}
    <label>
      {{ field.label }} {{ field }}
      {% if field.help_text %}<small>{{ field.help_text }}</small>{% endif %}
      {% for error in field.errors %}<small style="color:red">{{ error }}</small>{% endfor %}
    </label>
  {% endfor %}
  <button type="submit">Registrarme</button>
</form>
{% endblock %}
