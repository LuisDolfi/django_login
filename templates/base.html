<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Demo Auth{% endblock %}</title>
  <link rel="stylesheet" href="https://unpkg.com/mvp.css">
  <style>
    .linklike {
      background: none;
      border: none;
      padding: 0;
      font: inherit;
      color: #0b5ed7;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
<header>
  <nav>
    <a href="{% url 'dashboard' %}">Inicio</a>
    <ul>
  {% if user.is_authenticated %}
    <li>Hola, {{ user.username }}</li>
    <li><a href="{% url 'password_change' %}">Cambiar clave</a></li>

    <!-- form oculto para logout -->
    <form id="logout-form" action="{% url 'logout' %}" method="post" style="display:none">
      {% csrf_token %}
    </form>
    <li><a href="#" onclick="document.getElementById('logout-form').submit(); return false;">Salir</a></li>

  {% else %}
    <li><a href="{% url 'login' %}">Entrar</a></li>
    <li><a href="{% url 'signup' %}">Crear cuenta</a></li>
  {% endif %}
</ul>

  </nav>
</header>

<main class="container">
  {% for msg in messages %}
    <div>{{ msg }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
